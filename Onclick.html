<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="test"></p>
    <button onclick="document.getElementById('test').innerHTML=onClickEvent();">Click Here</button>

    <script>
        const onClickEvent=()=>{
            return "Click event triggered!";
        }
    </script>
</body>
</html>
